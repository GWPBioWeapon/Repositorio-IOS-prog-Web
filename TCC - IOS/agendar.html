<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/form.css">
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/nav.css" />
        <link rel="shortcut icon" href="CSS/LogoPsi.jpg" type="image/x-icon" />

            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
            rel="stylesheet"
        />

    <body>
        <header>
            <img class="logo" src="CSS/LogoPsi.jpg" alt="logo" width="10%"/>
            <nav>
                <ul class="nav__links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sobre_nos.html">Sobre Nós</a></li>

            <a href="#" class="cta"><button>Fale Conosco</button></a>

        <section class="area3">
            <h1>Agendamento de Consulta</h1><br>
            <form action="#" method="post" name="agendamento">
                <label for="nome" class="tituloform">*Nome: </label>
                <input type="text" name="formulario" id="nome" required="required" class="campo"><br><br>
                <label for="email" class="tituloform">*E-Mail: </label>
                <input type="email" name="formulario" id="email" required="required" class="campo"><br><br>
                <label for="tel" class="tituloform">*Telefone: </label>
                <input type="tel" name="formulario" id="tel" required="required" class="campo"><br><br>
                <textarea name="formulario" id="obs" cols="36" rows="10" placeholder="Informações adicionais"></textarea><br>
                <input type="submit" value="Enviar" onclick="evento()" class="enviar">
            </form>
        </section>

        <script src="JS/java.js"></script>
    </body>
